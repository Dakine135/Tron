<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="Board.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>
  </head>
  <body>
    <button type="button" onclick="chngCOLOR()">Snake Color</button>
    <button type="button" onclick="chngSPEED(-0.1)">Speed -</button>
    <button type="button" onclick="chngSPEED(0.1)">Speed +</button>
    <button type="button" onclick="StopStart(1)">Start</button>
    <button type="button" onclick="StopStart(0)">Stop</button>
    <button type="button" onclick="Scale(5)">Size +</button>
    <button type="button" onclick="Scale(-5)">Size -</button>
    <button type="button" onclick="chngTail(100)">Tail +</button>
    <button type="button" onclick="chngTail(-100)">Tail -</button>
    <br>
    <button type="button" onclick="reset()">Reset</button>
    <form id="canvasSizeform" >
  Canvas Width: <input id="canvasWidthBox" type="text" value="600"><br>
  Canvas Height: <input id="canvasHeightBox" type="text" value="600"><br>
</form>
<button onclick="BOARD.canvasSize()">Set Canvas Size</button>
<button onclick="BOARD.setCanvasToWindow()">Fill Window</button>

<div id='CanvasContainer'></div>

<table>
  <tr>
    <td> X: </td>
    <td id="xPos">  DATA </td>

    <td> Y: </td>
    <td id="yPos">  DATA </td>
  </tr>
</table>
  <table>
  <tr>
    <td>  Speed: </td>
    <td id="xSpd">  DATA </td>

  </tr>
  <tr>
    <td>  FrameRate: </td>
    <td id="drawCount">  DATA </td>
  </tr>
  <tr>
    <td>  Scale: </td>
    <td id="scl">  DATA </td>
  </tr>
</table>
  </body>

</html>
