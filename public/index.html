<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="libraries/addons/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/addons/p5.dom.js"></script>
    <script src="Board.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="Snake.js" type="text/javascript"></script>
    <script src="p5Collide2D/p5.collide2d.js" type="text/javascript"></script>
    <script src="GUI.js" type="text/javascript"></script>
    <script src="TextButton.js" type="text/javascript"></script>
    <script src="TextGui.js" type="text/javascript"></script>
    <script src="editSnake.js" type="text/javascript"></script>
    <!--<script src="../Maze.js" type="text/javascript"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="Sockets.js" type="text/javascript"></script>
    <!--<script src="../server/GameState.js" type="text/javascript"></script>-->
  </head>
  <body>

    <div class="ui compact info message">
      <div class="header">
        STATS
      </div>
      <div id="drawCount">FrameRate: </div>
      <div id="ping">Ping: </div>
      <div id="packets">PacketCount: </div>
      <div id="PlayersConnected">Number of Players Connected: </div>
    </div>

    <button class="ui green button" id="startGame" type="button" onClick="SOCKET.changeGuiState('gameRunning')">Start/Restart Game</button>
    <button class="ui yellow button" id="pauseButton" type="button" onclick="GUI.pause()">Pause</button>
    <button class="ui blue button" id="generateNewMaze" type="button" onclick="SOCKET.generateNewMaze()">New Maze</button>

    <div id='CanvasContainer'></div>

  </body>

</html>
