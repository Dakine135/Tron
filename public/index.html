<!-- END Main grid-->

<div class="ui container" id='CanvasContainer'></div>

  <div class="ui inverted very compact container segment" id='Stats'>

      <div class="ui segments">
        <div class="ui segment">
          <div class="ui grid">
            <div class="row">
              <div class="two wide column" id="drawCount">FrameRate: </div>
              <div class="one wide column" id="ping">Ping: </div>
              <div class="two wide column" id="packets">PacketCount: </div>
              <div class="two wide column" id="PlayersConnected">Players: </div>
              <div class="two wide column" id="playerName">You are: </div>
              <div class="two wide column" id="scores">Scores:</div>
            </div>
          </div>
        </div>
      <div class="ui center aligned segment">
          <div class="ui grid">

              <div class="row">
                  <button class="ui inverted green button" id="startGame" type="button"
                          onClick="SOCKET.changeGuiState('gameRunning')">Start/Restart Game</button>
                  <button class="ui inverted yellow button" id="pauseButton" type="button"
                          onclick="GUI.pause()">Pause</button>
                  <button class="ui inverted blue button" id="generateNewMaze" type="button"
                          onclick="SOCKET.generateNewMaze()">New Maze</button>
                  <button class="ui inverted orange button" id="firstPerson" type="button"
                          onclick="toggleFirstPerson()">Change Perspective</button>
              </div>
          </div>
      </div>
    </div>
  </div>
