<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FrameRate</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="libraries/addons/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/addons/p5.dom.js"></script>
    <script src="Board.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="Snake.js" type="text/javascript"></script>
    <script src="p5Collide2D/p5.collide2d.js" type="text/javascript"></script>
    <script src="p5.play/lib/p5.play.js" type="text/javascript"></script>
    <script src="GUI.js" type="text/javascript"></script>
    <script src="TextButton.js" type="text/javascript"></script>
    <script src="TextGui.js" type="text/javascript"></script>
    <script src="editSnake.js" type="text/javascript"></script>
    <script src="View.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="Sockets.js" type="text/javascript"></script>
</head>
<body style="background-color:#000000;">
<br>
<div class="ui three column grid container">


    <div class="left aligned column">
        <div class="ui grid">

            <div class="row">
                <button class="ui inverted green button" id="startGame" type="button"
                        onClick="SOCKET.changeGuiState('gameRunning')">Start/Restart Game</button>
                <button class="ui inverted yellow button" id="pauseButton" type="button"
                        onclick="GUI.pause()">Pause</button>
                <button class="ui inverted blue button" id="generateNewMaze" type="button"
                        onclick="SOCKET.generateNewMaze()">New Maze</button>
                <button class="ui inverted orange button" id="firstPerson" type="button"
                        onclick="toggleFirstPerson()">Change Perspective</button>
            </div>
        </div>
    </div>

    <div class="center aligned column">
        <div class="ui small image">
            <img src="/assets/FrameRate.png">
        </div>
    </div>

    <div class = "right aligned column">
        <div>
            <h6 class="ui icon inverted blue header">
                <i class="settings icon" onclick=" window.open('https://github.com/Tweasy65/Tron','_blank')"></i>
                <div class="content">
                    Settings
                </div>
            </h6>
        </div>
        <button class="ui icon inverted blue button" onclick=" window.open('https://github.com/Tweasy65/Tron','_blank')">
            <i class="github icon"></i>
        </button>
        <a class="ui image  blue label">
            <img src="/assets/batman.jpg">
            Tweasy
        </a>
    </div>
</div> <!-- END Main grid-->

<div class="ui container" id='CanvasContainer'></div>

<div class="ui compact segment">
    <div class="ui center aligned header">
        STATS
    </div>
    <div class="ui one column grid">
        <div class="sixteen wide column"></div>
        <div id="drawCount">FrameRate: </div>
        <div id="ping">Ping: </div>
        <div id="packets">PacketCount: </div>
        <div id="PlayersConnected">Players: </div>
        <div id="playerName">You are: </div>
        <div id="scores">Scores:</div>

    </div>
</div>

</body>

</html>
